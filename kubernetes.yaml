apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-hilla-23.3
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hackathon-hilla-23.3
  template:
    metadata:
      labels:
        app: hackathon-hilla-23.3
    spec:
      containers:
        - name: hackathon-hilla-23.3
          image: hackathon-hilla-23.3:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: hackathon-hilla-23.3-balancer
spec:
  selector:
    app: hackathon-hilla-23.3
  ports:
    - protocol: TCP
      port: 8000 # The port to expose to the outside
      targetPort: 8080 # The port the application is running on in the pods
  type: LoadBalancer
  sessionAffinity: ClientIP
